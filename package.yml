name        : libtheora
version     : 1.1.1
release     : 5
source      :
    - http://downloads.xiph.org/releases/theora/libtheora-1.1.1.tar.bz2 : b6ae1ee2fa3d42ac489287d3ec34c5885730b1296f0801ae577a35193d3affbc
homepage    : http://www.theora.org
license     : BSD
emul32      : yes
component   : multimedia.codecs
summary     : Open source video format
description : |
    Theora is a free and open video compression format.
patterns    :
    - docs: [/usr/share/doc/]
builddeps   :
    - pkgconfig(ogg)
    - pkgconfig32(ogg)
    - pkgconfig(vorbis)
    - pkgconfig32(vorbis)
    - glibc-32bit-devel
    - libgcc-32bit
setup      : |
    %configure --disable-static \
        --disable-examples \
        --disable-sdltest
build      : |
    %make
install    : |
    %make_install
